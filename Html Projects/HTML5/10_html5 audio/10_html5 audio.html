<!DOCTYPE html>
<html>
<head>
	<title>10 html5 audio</title>
</head>
<body>
	<p>control 属性供添加播放、暂停和音量控件。</p>
	<p>在&lt;audio&gt; 与 &lt;/audio&gt;  之间你需要插入浏览器不支持的&lt;audio&gt; 元素的提示文本 。</p>
	<p>&lt;audio&gt;  元素允许使用多个&lt;source&gt;  元素. &lt;source&gt;元素可以链接不同的音频文件，浏览器将使用第一个支持的音频文件</p>

	<h3>浏览器支持</h3>
	<img src="audio_browser.png" width="350" height="350">
	<h3>音频格式</h3>
	<img src="mime_format.png" width="349" height="186">
	<h3>Audio 标签</h3>
	<img src="audio_tags.png" width="566" height="143">
	<audio controls>
		<source src="https://www.runoob.com/try/demo_source/horse.ogg" type="audio/ogg">
		<source src="https://www.runoob.com/try/demo_source/horse.mp3" type="audio/mp3">
	</audio>
</body>
</html>
