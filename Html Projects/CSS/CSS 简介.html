<!DOCTYPE html>
<html>
<head>
	<title>CSS 简介</title>
</head>
<body>
	<h4>CSS 概述</h4>
	<ul>
		<li>CSS指层叠样式表(Cascading Style Sheets)</li>
		<li>样式定义如何显示 HTML 元素</li>
		<li>样式通常存储在样式表中</li>
		<li>把样式添加到 HTML4.0中， 是为了解决内容与表现分离的问题</li>
		<li>外部样式表可以极大的提高工作效率</li>
		<li>外部样式表通常存储在CSS文件中</li>
		<li>多个样式定义可层叠为一</li>
	</ul>

	<h4>当同一个HTML元素被不止一个样式定义时</h4>
	<ol>
		<li>浏览器缺省设置</li>
		<li>外部样式表</li>
		<li>内部样式表(位于<head>标签内部)</li>
		<li>内联样式(在HTML元素内部)</li>
	</ol>
	<strong>注意：</strong>内联样式的优先级最高
</body>
</html>
