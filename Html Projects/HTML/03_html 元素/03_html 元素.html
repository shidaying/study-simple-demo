<<!DOCTYPE html>
<html>

<body>
	<p>我是段落</p>
</body>
</html>

<!-- 
	以上代码是由三个html元素组成<>，相互嵌套使用
 -->

<!-- 
	HTML 元素语法
	HTML 元素以开始标签起始
	HTML 元素以结束标签终止
	元素的内容是开始标签与结束标签之间的内容
	某些 HTML 元素具有空内容（empty content）eg: <br>
	空元素在开始标签中进行关闭（以开始标签的结束而结束）
	大多数 HTML 元素可拥有属性 
-->
<!-- 
	一些标签的使用，切记所有标签都需要闭合，不管是单体标签还是成对标签。（尽管目前浏览器是识别有些标签不闭合的情况，但是取的最好的保证兼容性，使用闭合）
 -->
