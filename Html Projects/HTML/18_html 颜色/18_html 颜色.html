
<!-- 
	支持16种颜色名：aqua、black、blue、fuchsia、gray、green、lime、maroon、navy、olive、purple、red、silver、teal、white、yellow

	也可以调用	rgb(255,0,0) rgba(255,0,0, 0.8)
	或者直接使用16进制  #ff0000
 -->
<!DOCTYPE html>
<html>
<head>
	<title>18 HTML 颜色</title>
</head>
<body>
	<p style="background-color: red">第一个段落</p>
	<p style="background-color: #00ff00">第二个段落</p>
	<p style="background-color: rgb(233, 233, 233);">第三个段落</p>
	<p style="background-color: rgba(233, 233, 233, 0.3);">第三四段落</p>
</body>
</html>
