 <!-- 
 	用type修饰ol可以获取数字(默认)列表、大写字母列表、小写字母列表、罗马数字列表、小写罗马数字列表

	属性名			值				说明
	type			1				数字列表（默认）
					A				大写字母列表
					a 				小写字母列表
					I				罗马数字列表
					i  				小写罗马数字列表
  -->

<!DOCTYPE html>
<html>
<head>
	<title>有序列表类型</title>
</head>
<body>
	<h4>编号(数字)列表:</h4>
	<ol type="1">
		<li>我爱你</li>
		<li>你爱我</li>
	</ol>
	<ol>
		<li>他爱你</li>
		<li>你爱他</li>
	</ol>

	<h4>大写字母列表：</h4>
	<ol type="A">
		<li>大家一起哎</li>
		<li>我们大家一起high</li>
	</ol>

	<h4>小写字母列表：</h4>
	<ol type="a">
		<li>来龙乡</li>
		<li>淮凤祥</li>
	</ol>

	<h4>大写罗马数字列表：</h4>
	<ol type="I">
		<li>河南省</li>
		<li>安徽省</li>
	</ol>

	<h4>小写罗马数字列表：</h4>
	<ol type="i">
		<li>大信阳市</li>
		<li>南阳市</li>
	</ol>

</body>
</html>
