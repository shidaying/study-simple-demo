<!DOCTYPE html>
<html>
<head>
	<title>列表嵌套</title>
</head>
<body>

	<h4>有序列表的嵌套</h4>
	<ol>
		<li>我爱你</li>
		<li>
			街道办事处
			<ul>
				<li>时大营</li>
				<li>来龙乡</li>
			</ul>
		</li>
	</ol>

	<ol>
		<li>我的爱情</li>
		<li>你的爱情
			<ol>
				<li>你爱他</li>
				<li>他爱你</li>
				<li>她的爱情
					<ol>
						<li>大家想买就能买</li>
					</ol>
				</li>
			</ol>
		</li>
	</ol>


	<h4>无序列表的嵌套</h4>
	<ul>
		<li>自然数</li>
		<li>整数
			<ul>
				<li>正整数</li>
				<li>负整数</li>
				我的爱情
				<li>零
					<ul>
						<li>零是正整数</li>
						<li>零是负整数</li>
					</ul>
				</li>
				<a href="http://www.baidu.com">百度</a>
				<li><img src="test.png" width="36" height="36"></li>
			</ul>
		</li>
	</ul>
</body>
</html>
