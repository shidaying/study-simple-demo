<!-- 
	用style里的style="list-style-type: 修饰 ul 可以获取圆点列表(默认)、圆圈列表、正方形列表
	
	属性名				值					说明
	list-style-type		disc				圆点列表
						circle				圆圈列表
						square 				正方形列表
	
 -->

<!DOCTYPE html>
<html>
<head>
	<title>无序列表类型</title>
</head>
<body>

	<h4>圆点列表</h4>
	<ul style="list-style-type: disc;">
		<li>我爱你</li>
		<li>你爱我</li>
	</ul>

	<ul>
		<li>他爱你</li>
		<li>你爱他</li>
	</ul>

	<h4>圆圈列表</h4>
	<ul style="list-style-type: circle;">
		<li>大家一起哎</li>
		<li>我们大家一起high</li>
	</ul>

	<h4>方块列表</h4>
	<ul style="list-style-type: square;">
		<li>来龙乡</li>
		<li>淮凤祥</li>
	</ul>
</body>
</html>
