<!-- 
	列表分为有序和无序

	无序列表是一个项目的列表，此列项目使用粗体圆点（典型的小黑圆圈）进行标记。
	无序列表使用 <ul> 标签

	同样，有序列表也是一列项目，列表项目使用数字进行标记。 有序列表始于 <ol> 标签。每个列表项始于 <li> 标签。
	列表项项使用数字来标记。

	自定义列表不仅仅是一列项目，而是项目及其注释的组合。
	自定义列表以 <dl> 标签开始。每个自定义列表项以 <dt> 开始。每个自定义列表项的定义以 <dd> 开始。

	列表项内部可以使用段落、换行符、图片、链接以及其他列表等等。
 -->

 <!-- 
 	用type修饰ol可以获取数字(默认)列表、大写字母列表、小写字母列表、罗马数字列表、小写罗马数字列表

	属性名			值				说明
	type			1				数字列表（默认）
					A				大写字母列表
					a 				小写字母列表
					I				罗马数字列表
					i  				小写罗马数字列表
  -->

<!-- 
	用style里的style="list-style-type: 修饰 ul 可以获取圆点列表(默认)、圆圈列表、正方形列表
	
	属性名				值					说明
	list-style-type		disc				圆点列表
						circle				圆圈列表
						square 				正方形列表
	
 -->

<!DOCTYPE html>
<html>
<head>
	<title>13 html 列表</title>
</head>
<body>
	
	<img src="list_tags.png" width="739" height="316" >

	<p>有序列表</p>
	<ol>
		<li>Coffee</li>
		<li>Milk</li>
		<li>Gruel</li>
	</ol>

	<p>无序列表</p>
	<ul>
		<li>Computer</li>
		<li>Keyboard</li>
	</ul>

	<p>自定义列表</p>
	<dl>
		<dt>Tea</dt>
		<dd>- black hot drink</dd>
		<dt>Milk</dt>
		<dd>* White code drink</dd>
	</dl>

	
	


</body>
</html>
