<!DOCTYPE html>
<html>
<head>
	<title>单元格边距</title>
</head>
<body>
	<table border="">
		<caption>不设置单元格边距</caption>
		<tr>
			<td>我的爱情</td>
			<td>你的爱情</td>
		</tr>
		<tr>
			<td>你的爱情</td>
			<td>我的爱情</td>
		</tr>
	</table>

	<table border="1" cellpadding="20">
		<caption>设置单元格边距</caption>
		<tr>
			<td>我的爱情</td>
			<td>你的爱情</td>
		</tr>
		<tr>
			<td>你的爱情</td>
			<td>我的爱情</td>
		</tr>
	</table>
</body>
</html>
