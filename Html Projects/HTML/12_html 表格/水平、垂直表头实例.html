<!DOCTYPE html>
<html>
<head>
	<title> 水平、垂直表头实例</title>
</head>
<body style="background-color: lightGray">

	<p>水平表头实例</p>
	<table border="1" align="center">
		<tr >
			<th>姓名</th>
			<th>分数</th>
			<th>身份证号</th>
		</tr>

		<tr>
			<td>时礼欢</td>
			<td>100</td>
			<td>411526</td>
		</tr>

		<tr>
			<td>时大营生礼义文</td>
			<td>90</td>
			<td>19891009</td>
		</tr>

		<tr>
			<td>和平</td>
			<td>90</td>
			<td>19880218</td>
		</tr>
	</table>
	
	<p>垂直表头实例</p>
	<table border="1">
		<tr>
			<th>姓名</th>
			<td>时礼欢</td>
			<td>时大营生礼义文</td>
			<td>和平</td>			
		</tr>

		<tr>
			<th>分数</th>
			<td>100</td>
			<td>90</td>
			<td>80</td>
		</tr>

		<tr>
			<th>身份证号</th>
			<td>411526</td>
			<td>19880218</td>
			<td>19891009</td>
		</tr>

		
	</table>

</body>
</html>
