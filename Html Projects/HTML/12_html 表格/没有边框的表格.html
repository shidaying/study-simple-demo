<!DOCTYPE html>
<html>
<head>
	<title>没有边框的表格</title>
	<p>默认没有边框;不设置border或者border设置为0，就没有边框了</p>

	<br>
	<br>
	<p>有边框</p>
	<table border="5">
		<tr>
			<td>row 1 cell 1</td>
			<td>row 1 cell 2</td>
		</tr>
	</table>

	<p>没有边框</p>
	<br>
	<br>
	<p>边框设置为0</p>
	<table border="0">
		<tr>
			<td>row 1 cell 1</td>
			<td>row 1 cell 2</td>
		</tr>
	</table>

	<p>边框设置为0 </p>
	<table>
		<tr>
			<td>row 1 cell 1</td>
			<td>row 1 cell 2</td>
		</tr>
	</table>
</head>
<body>

</body>
</html>
