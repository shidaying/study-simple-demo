
<!-- 
			段落
	段落是通过 <p> 标签定义的。
	浏览器会自动地在段落的前后添加空行
	不要忘记结束标签 </p>
 -->


<!-- 
			换行
	如果您希望在不产生一个新段落的情况下进行换行（新行），请使用 <br /> 标签
 -->

 
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	
	
	<p>
		锄禾日当午，
		汗滴禾下土。
		谁知盘中餐,
		粒粒皆辛苦。
	</p>

	<p align="center">
		锄禾日当午，
		<br>
		汗滴禾下土。
		<br>
		谁知盘中餐,
		<br>
		粒粒皆辛苦。
	</p>

	
	
</body>
</html>
