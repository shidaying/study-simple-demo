<!DOCTYPE html>
<html>
<head>
	<title>HTML 基础</title>
</head>
<body>
	<!--标题--> 
	<!--标题最多只有六级， HTML 标题（Heading）是通过<h1> - <h6> 标签来定义的.--> 
	<h1>我是一级标题</h1>
	<h2>我是二级标题</h2>
	<h3>我是三级标题</h3>
	<h4>我是四级标题</h5>
	<h5>我是五级标题</h5>
	<h6>我是六级标题</h5>

	<!--段落-->
	<!--段落注释应该不显示的才对啊-->
	<!-- HTML 段落是通过标签 <p> 来定义的 -->
	<p>这是一个段落</p>
	
	<!-- 链接 -->
	<!-- HTML 链接是通过标签 <a> 来定义的. -->
	<a href="http://wwww.baidu.com" target="_blank">这是一个链接</a>
	
	<br>
	<br>
	<!-- 图像 -->
	<!-- HTML 图像是通过标签 <img> 来定义的. -->
	<img src="images/logo.jpg" width="238" height="64">
</body>
</html>
