
<!-- 
	HTML 元素可以设置属性
	属性可以在元素中添加附加信息
	属性一般描述于开始标签
	属性总是以名称/值对的形式出现，比如：name="value"。
 -->

 
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<p>常用属性</p>
	<img src="images/common property.png">

</body>
</html>

<!-- 
 	属性和属性值，尽量小写，本来这样做也方便些。
	class 属性可以多用class = "  " （引号里面可以填入多个class属性）
	id属性只能单独设置id = "  "（只能填写一个，多个无效）
  -->
