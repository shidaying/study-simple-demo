<!-- 
	HTML <head> 元素
	<head> 元素包含了所有的头部标签元素。在 <head>元素中你可以插入脚本（scripts）, 样式文件（CSS），及各种meta信息。
	可以添加在头部区域的元素标签为: <title>, <style>, <meta>, <link>, <script>, <noscript>, and <base>.
 -->

 <!-- 
					title
	<title> 标签定义了不同文档的标题。
	<title> 在 HTML/XHTML 文档中是必须的。
	<title> 元素:
	定义了浏览器工具栏的标题
	当网页添加到收藏夹时，显示在收藏夹中的标题
	显示在搜索引擎结果页面的标题

	
	<head>
		<title>文档标题</title>
	</head>
  -->

  <!-- 
  					base
	<base> 标签描述了基本的链接地址/链接目标，该标签作为HTML文档中所有的链接标签的默认链接:

	<head>
		<base href="http://www.runoob.com/images/" target="_blank">
	</head>
   -->

<!-- 
					link
	<link> 标签定义了文档与外部资源之间的关系。
	<link> 标签通常用于链接到样式表:

	<head>
		<link rel="stylesheet" type="text/css" href="mystyle.css">
	</head>
-->

<!-- 
					style
	<style> 标签定义了HTML文档的样式文件引用地址.
	在<style> 元素中你也可以直接添加样式来渲染 HTML 文档:


	<head>
		<style type="text/css">
			body {background-color:yellow}
			p {color:blue}
		</style>
	</head>
 -->

 <!-- 
					meta

	<meta> 标签提供了元数据.元数据也不显示在页面上，但会被浏览器解析。
	META 元素通常用于指定网页的描述，关键词，文件的最后修改时间，作者，和其他元数据。
	元数据可以使用于浏览器（如何显示内容或重新加载页面），搜索引擎（关键词），或其他Web服务。
	<meta> 一般放置于 <head> 区域

	<meta name="keywords" content="HTML, CSS, XML, XHTML, JavaScript">
	<meta name="description" content="免费 Web & 编程 教程">
	<meta name="author" content="Runoob">
	<meta http-equiv="refresh" content="30">					
  -->



<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>09 html 头部</title>
	<base href="http://www.runoob.com/images/" target="_blank"></base>
	<!-- <base href="/Users/a123/Desktop/Html Projects/09_html 头部" target="_blank"></base> -->
</head>
<body>
	 <!-- 这里是本地图片， 要显示本张图片的话，需要把base标签去掉 -->

	<img src="head_element.png" width="738" height="352">
	<br>

	<img src="logo.png">  这里设置了图片的相对地址，能正常显示是因为head部分设置了base标签，该标签指定了页面上所有链接默认的URL，所以该图片的访问地址是：http://www.runoob.com/images/logo.png
	
	<br>
	<br>
	<a href="http://www.baidu.com">百度一下就知道</a> -这个链接会在新的窗口中打开，即便它没有 target="_blank" 属性。因为在 base 标签里我们已经设置了 target 属性的值为 "_blank"。
</body>
</html>
