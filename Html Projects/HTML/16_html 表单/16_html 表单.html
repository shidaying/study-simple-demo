<!-- 
	HTML 表单用于搜集不同类型的用户输入。
 -->
 <!-- 
	表单是一个包含表单元素的区域。
	表单元素是允许用户在表单中输入内容,比如：文本域(textarea)、下拉列表、单选框(radio-buttons)、复选框(checkboxes)等等。
	表单使用表单标签 <form> 来设置:
  -->
<!DOCTYPE html>
<html>
<head>
	<title>16 html 表单</title>
</head>
<body>
	<img src="form_tags.png" width="635" height="625">
	<form>
		<p>多数情况下被用到的表单标签是输入标签（input）。
		输入类型是由类型属性（type）定义的。大多数经常被用到的输入类型如下：</p>
		<h3>文本域(textfileds)</h3>
		FirstName: <input type="text" name="firstname" placeholder="input your first name"></input>
		<br>
		LastName: <input type="text" name="lastname"></input>
		<br>
		Password: <input type="password" name="password"></input>
	</form>
	
	<img src="type_values.png" width="821" height="408">
	<h3>单选框(radio)</h3>
	<form>
		<input type="radio" name="sex" value="male">male</input>
		<br>
		<input type="radio" name="sex" value="female">female</input>
	</form>

	<h3>复选框(checkbox)</h3>
	<form>
		<input type="checkbox" name="vehicle" value="bike">bike</input>
		<br>
		<input type="checkbox" name="vehicle" value="car">car</input>
	</form>

	<h3>提交按钮</h3>
	<form name="input" action="https://www.runoob.com/try/demo_source/html_form_action.php?user=" method="get">
		UserName: <input type="text" name="user"></input>
		<input type="submit" value="submit"></input>
	</form>
</body>
</html>
