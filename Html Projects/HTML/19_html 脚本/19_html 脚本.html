<!-- 
	
	<script> 标签用于定义客户端脚本，比如 JavaScript。
	<script> 元素既可包含脚本语句，也可通过 src 属性指向外部脚本文件。
	JavaScript 最常用于图片操作、表单验证以及内容动态更新。
 -->

<!-- 
	HTML<noscript> 标签
	<noscript> 标签提供无法使用脚本时的替代内容，比方在浏览器禁用脚本时，或浏览器不支持客户端脚本时。
	<noscript>元素可包含普通 HTML 页面的 body 元素中能够找到的所有元素。
	只有在浏览器不支持脚本或者禁用脚本时，才会显示 <noscript> 元素中的内容：
 -->

<!DOCTYPE html>
<html>
<head>
	<title>19 html 脚本</title>
</head>
<body>
	
	<img src="javascript_tag.png" width="499" height="196">

	<script type="text/javascript">
		document.write("Hello world");
	</script>
	<noscript>抱歉，您的浏览器不支持 javascript!</noscript>
	
	<p>JavaScript 能够直接写入 HTML 输出流中</p>
	<script type="text/javascript">
		document.write("<h1>这是一个标题</h1>")
		document.write("<p>这是一个段落</p>")
	</script>
	<p>
		您只能在 HTML 输出流中使用 <strong>document.write</strong>。
		如果您在文档已加载后使用它（比如在函数中），会覆盖整个文档。
	</p>
	
	<p id="demo">JavaScript 事件响应</p>
	<button type="button" onclick="myFunction()">点我！</button>
	<script type="text/javascript">
		function myFunction() {
			document.getElementById("demo").innerHTML="Hello JavaScript!";
		}
	</script>

	<p id="style">javascript 能改变 HTML 元素的样式 </p>
	<script type="text/javascript">
		function changeStyle() {
			element=document.getElementById("style")
			element.style.color="#f3f3f3";
		}
	</script>
	<button type="button" onclick="changeStyle()">点击这里改变样式</button>
</body>
</html>
