
<!-- 
	文本修饰符
	b 加粗
	em 着重文字
	i 斜体
	code 电脑自动输出
 -->
	

<!-- 
	通常标签 <strong> 替换加粗标签 <b> 来使用, <em> 替换 <i>标签使用。
	然而，这些标签的含义是不同的：
	<b> 与<i> 定义粗体或斜体文本。
	<strong> 或者 <em>意味着你要呈现的文本是重要的，所以要突出显示。现今所有主要浏览器都能渲染各种效果的字体。不过，未来浏览器可能会支持更好的渲染效果
 -->

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<img src="text_formatting_tags.png" width="738" height="441" align="center">
	<br>
	<b>b这个文本是加粗的</b>

	<br />
	<strong>这个文本是非常重要的</strong>

	<br />
	<big>这个文本字体放大</big>

	<br />
	<em>这个文本是斜体的</em>

	<br />
	<i>这个文本是斜体的</i>

	<br />
	<small>这个文本是缩小的</small>

	<br />
	这个文本包含
	<sub>下标</sub>

	<br />
	这个文本包含
	<sup>上标</sup>
	
	<br />
	<del>删除</del>字和<ins>插入</ins>字效果
	

	
	
</body>
</html>
