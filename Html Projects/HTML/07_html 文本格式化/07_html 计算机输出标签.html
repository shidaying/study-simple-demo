<!-- 
	这些标签常用于显示计算机/编程代码。
 -->

 <!-- 
	<pre></pre> 申明预格式文本
	使用 pre 标签对空行和空格进行控制。
 -->

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<br/>
	<img src="computer_out.png" width="736" height="268" >

	<br/>
	<code>定义计算机码</code>

	<br>
	<kbd>定义键盘码</kbd>

	<br>
	<samp>定义计算机代码样本</samp>
	
	<br>
	<var>定义变量</var>
	
	<br>
	<pre>
		此例演示如何使用 pre 标签
		对空行和    空格
		进行控制
	</pre>
	
</body>
</html>
